<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logo-negofin.svg" alt="logo" style="margin-right: 5px;">
                <img src="assets/images/logo-crediagil.png" alt="logo">
              </div>
              <h4>Bienvenido!</h4>
              <h6 class="fw-light">Ingrese su usario y contraseña para continuar</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Nombre de Usuario" [(ngModel)]="user.user">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1"
                    placeholder="Contraseña" [(ngModel)]="user.password">
                </div>
                <div class="mt-3 text-center">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()">Loguearse</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
